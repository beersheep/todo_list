<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="javascripts/utilities.js"></script>
    <script src="javascripts/framework.js"></script>
    <script src="javascripts/handlebars-v3.0.0.js"></script>
  </head>
  <body>
    <div class="container">
      <aside>
        <ul class="all_todos">

        </ul>
        <ul id="due">
          
        </ul>

        <ul class="completed">
          
        </ul>
      </aside>
      <main>
        <a href="#" id="menu_icon"></a>
        <h1>02/15 <div class="item_count selected">5</div></h1>
        <ul id="todo_items">
          <li id="add_todo"><a href="#">Add new TODO</a></li>      
        </ul>
        <div id="one-click">
          <button><a href="#" id="mark_all_complete">Mark All Complete</a></button>
          <button><a href="#" id="remove_all">Remove All Todos</a></button>
        </div>
      </main>
    </div>



    <script id="todo" type="text/x-handlebars">
      <a href="#" class="todo">{{name}}</a> <p> - Due: {{date}}</p>
      <a href="#" class="delete_item"></a>
        <div class="modal">
          <form action="">
            <dl>
              <dt><label for="todo_name">Title</label></dt>
              <dd><input type="text" id="todo_name" name="name" value="{{name}}"></dd>
              <dt><label for="due_day">Due Date</label></dt>
              <dd>
                <input type="number" id="due_day" name="due_day" placeholder="Day">
                <div class="slash">/</div>
                <input type="number" id="due_month" name="due_month" placeholder="Month">
                <div class="slash">/</div>
                <input type="number" id="due_year" name="due_year" placeholder="Year" value="2016">
              </dd>
              <dt><label for="description">Description</label></dt>
              <dd><textarea name="description" id="description" placeholder="Description">{{description}}</textarea></dd>
              <dt></dt>
              <dd>
                <input type="submit" value="Save">
                <button class="complete"><a href="#">Mark As Complete</a></button>
              </dd>
            </dl>
          </form>
        </div>
        <div class="modal_layer"></div>
    </script>

    <script id="add_todo_form" type="text/x-handlebars">
      <form action="" method="post" id="add_item">
        <fieldset>
          <input type="text" name="todo_name" id="todo_name" placeholder="What's your plan?">
        </fieldset>
      </form>
    </script>
    
    <script id="remove_todo_form" type="text/x-handlebars">
      <a href="#">Add new TODO</a>
    </script>

    <script id="all_todo_count" type="text/x-handlebars">
          <a href="#">All Todos
          <div class="item_count">{{todo_count}}</div></a>

    </script>
    <script id="due_todo_count" type="text/x-handlebars">

          {{#each dates}}
          <a href="#"><li id="{{title}}">{{title}}<div class="item_count">{{count}}</div></li></a>
          {{/each}}
    </script>

    <script id="completed_item">
      <li>Completed</li>
      {{#each dates}}
      <a href="#"><li id="{{title}}">{{title}}<div class="item_count">{{count}}</div></li></a>
    </script>

    <script src="javascripts/todo.js"></script>
 </body>
 </html>
